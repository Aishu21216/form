<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Formpage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/d94528ceef.js" crossorigin="anonymous"></script>
    <script >
		function validate(){
			var firstname=document.getElementById("firstname").value;
			var email=document.getElementById("email").value;
			var mobile=document.getElementById("mobile").value;
			var male=document.getElementById("male")
			var female=document.getElementById("female")
			var password=document.getElementById("password").value;
			var firstNameCheck=/^[a-zA-Z ]+$/
			var emailCheck=/^[a-zA-Z0-9.#]+@[a-z]+\.[a-z]{2,3}$/
			var mobileCheck=/^[6-9]\d{9}$/
			var passwordCheck=/^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[!@#$%^&*()]).{8}$/
			if(firstname==""||firstname.length<3){
				alert("please enter your name")
				return false
			}
			if(!firstname.match(firstNameCheck)){
					alert("Name must carry only characters")
					return false
			}
			if(email==""){
				alert("Email id is mandatory")
				return false
			}
			if(!email.match(emailCheck)){
				alert("check email")
				return false
			}
			if (mobile==""){
				alert("Enter moblie number")
				return false
			}
			if(!mobile.match(mobileCheck)){
				alert("check your number once")
				return false
			}
			if(password==""){
				alert("Enter your password")
				return false
			}
			if(!password.match(passwordCheck)){
				alert("check your password")
				return false
			}
			if(male.checked==false && female.checked==false){
				alert("select your gender")
				return false
			}
			return true
		}
	</script>
	<style>
		*{
			background-image: url("https://img.freepik.com/free-photo/maple-leaf-border-background-orange-watercolor-autumn-season_53876-128735.jpg?w=2000");
			background-color:bisque;
			color: blue;
			text-align: center;
			padding: 5px;
			/* border-top-left-radius: 10%; */
			/* border-top-right-radius: 10%; */
			

		}
	</style>

</head>
<body>
<div class="form">
	<h1> Registration Page</h1>
	<form onsubmit="return validate()" action="touristplace.html" >
		<p>Name:<input id="firstname" placeholder="Enter name"></p>
		<p>Email:<input id="email" placeholder="Enter email ID"></p>
		<p>Number:<input id="mobile" placeholder="Enter your number"></p>
		<p>Password:<input id="password" type="password" placeholder="Enter your password" ></p>
		<p>
			<input class="btn" type="radio" name="gender" id="female"/>Female
			<input  class="btn" type="radio" name="gender" id="male"/>Male
		</p>
		<button>Submit</button>
	</form>
</div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</body>
</html>
